<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="utf-8">
    <title>Multiplication Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
</head>
<body>
    
    <div id="container" >
        <div class="my_level">
            <div id="level">Փուլ: <span id="LevelNumber">1</span></div>
        </div>
        <div class="your_level">
            <div class="img"><img src="./img/santa.png" alt=""></div>
            <div id="board">
                <div class="scores">
                    <div id="right">Ճիշտ է</div>
                    <div id="wrong">Փորձիր կրկին</div>
                </div>
            
                
            <div class="hat"><img src="./img/Rectangle 19.png" alt="" class="snow"></div>
                <div id="problem"></div>
                <div id="instruction"></div>
                <div id="answers">
                    <div id="answer1" class="answer"></div>
                    <div id="answer2" class="answer"></div>
                    <div id="answer3" class="answer"></div>
                    <div id="answer4" class="answer"></div>
                </div>
                <div class="myScore">
                    <div id="score" class="true">Ճիշտ՝ <span id="scoreNumber">0</span></div>
                    <div id="score" class="false">Սխալ՝ <span id="falseScore">0</span></div>
               </div>
              

              
                <div class="run">
                    <div id="start">Սկսել խաղը</div>
                </div>
                <div class="timer">
                    <div id="time">Ժամանակ: <span id="remainingTime"></span>վրկ.</div>
                </div>
                <div id="gameover"><img src="./img/gameOver.png" alt=""></div>
            </div>
            <div class="img"><img src="./img/klipartz 2.png" alt=""></div>
        </div>
    </div>

    <script src="./js/snowstorm-min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
