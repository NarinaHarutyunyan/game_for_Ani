<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Multiplication Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--css-->
        <link rel="stylesheet" type="text/css" href="./css/style.css"/>
    </head>

    <body>
        <div class="wrapper">
            <div class="login_main">
                <h1 class="gametittle">Multipliplication Game</h1>
                <div class="levels">
                    <div class="your_level">
                     <div class="img1"><img src="./img/znayka.png" alt=""></div>
                      <div class="buttons">
                        <div><button><a href="#container">Easy</a></button> </div>
                        <div><button><a href="">Medium</a></button> </div>
                        <div><button><a href="">Hard</a></button> </div>
                      </div>
                    <div class="img1"><img src="./img/neznayka.png" alt=""></div>
                    </div>
                </div>
            </div>
           
        </div>
        <div id="container" >
            <!-- title-->
            <h1 class="gametitle">Multiplication Game</h1>
            <!--game board-->
            <div class="your_level">
                <div class="img"><img src="./img/znayka.png" alt=""></div>
                <div id="board"> 
                    <div class="scores">                                   
                    <div id="right">Right</div>
                    <div id="wrong">Try again</div>                    
                    </div>
                    <div id="problem"></div> 
                    <div id="instruction"></div>
                    <div id="answers">
                        <div id="answer1"></div>
                        <div id="answer2"></div>
                        <div id="answer3"></div>
                        <div id="answer4"></div>     
                    </div>
                    <div class="myScore">
                        <div id="score">Score: <span id="scoreNumber">1</span></div>
                    </div>
                    <div class="run">
                        <div id="start">Start Game</div> 
                    </div>
                    <div class="timer">
                        <div id="time">Time: <span id="remainingTime">55</span> sec</div>
                    </div>                      
                    
                    <div id="gameover"><img src="./img/gameOver.png" alt=""></div>            
                </div> 
                <div class="img"><img src="./img/neznayka.png" alt=""></div>

            </div>
           

            <!--audio files-->
            <div class="player">      
                <audio id="startgame" autoplay controls >
                    <source src="audio/start.mp3">
                    <source src="audio/start.ogg">
                </audio>
            </div>
            <audio id="lost">
                <source src="audio/error.mp3">
                <source src="audio/error.ogg">
            </audio>
            <audio id="win">
                <source src="audio/correct.mp3">
                <source src="audio/correct.ogg">
            </audio>
            <audio id="final">
                <source src="audio/end.mp3">
                <source src="audio/end.ogg">
            </audio>
        </div>

        <!--JavaScript-->
        <script src="./js/index.js"></script>

    </body>
</html>
